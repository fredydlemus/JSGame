<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboard">
        <div id="cero" class="color cero left" data-boton='cero'></div>
        <div id="uno" class="color uno right" data-boton='uno'></div>
        <div id="dos" class="color dos left" data-boton="dos"></div>
        <div id="tres" class="color tres right" data-boton="tres"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
